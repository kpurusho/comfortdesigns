
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Comfort Designs</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="css/bootstrap.min.css" media="print">
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css" media="screen">
  <link rel="stylesheet" href="css/style.css" media="screen">
  <link rel="stylesheet" href="css/style.css" media="print">
</head>
<body>


  <script type="text/x-handlebars" data-template-name="application">

  <div class="container">
    <h1>Comfort Designs</h1>

        <div class="navbar">
          <div class="navbar-inner">
            <ul class="nav">
              
              {{#view App.NavView}}
                <!--link-to actually links to route name in router.js-->
                {{#link-to "index"}}Home{{/link-to}}
              {{/view}}

              {{#view App.NavView}}
                {{#link-to "orders"}}Orders{{/link-to}}
              {{/view}}

              {{#view App.NavView}}
                {{#link-to "customers"}}Customers{{/link-to}}
              {{/view}}

              {{#view App.NavView}}
                {{#link-to "measurementconfigs"}}Measurement Config{{/link-to}}
              {{/view}}

              {{#view App.NavView}}
                {{#link-to "tasks"}}Tasks Config{{/link-to}}
              {{/view}}

              {{#view App.NavView}}
                {{#link-to "about"}}About{{/link-to}}
              {{/view}}

            </ul>
          </div>
        </div>
    {{outlet}}
    {{outlet modal}}
  </div>
  </script>  

  <script type="text/x-handlebars" data-template-name="index" >
    <p>Welcome to Comfort Designs </p>
  </script>

  <script type="text/x-handlebars" data-template-name="orders/index" >
      {{partial "orderForm"}}
  </script>

  <script type="text/x-handlebars" data-template-name="_orderForm" >
    <div class="span12">
        <div class="row">
            <div class="span2">
                <p>{{#link-to "orders.new"}}<img src="images/add-icon.png"/> New order{{/link-to}}</p>
            </div>

            <div class="span3">
                <div class="search-bar">
                    {{input type="text" placeholder="Search by order number" value=searchorder}}
                </div>
            </div>

            <div class="span3">
                <div class="search-bar">
                    {{input type="text" placeholder="Search by name or phone no." value=searchcustomer}}
                </div>
            </div>
            <div class="span4 text-center">
                <p>
                    <marquee behavior="scroll" direction="right"><a href="#" {{action openModal 'ordersummary' ordersummary}}>Order summary : {{ordersummary.totalnewcount}} New, {{ordersummary.totalinprogresscount}} In Progress, {{ordersummary.totaldonecount}} Done</a></marquee>
                </p>
            </div>
        </div>
    </div>


    <div class="span12">
        <div class="row">
            <div class="span2">
                <form>
                    <fieldset>
                        <span class="help-block">Filter by status:</span>
                        
                        <label>
                            {{view Ember.Checkbox checkedBinding="filterByStatusNew"}} 
                            New
                        </label>
                        <label>
                            {{view Ember.Checkbox checkedBinding="filterByStatusInProgress"}}
                            In Progress
                        </label>
                        <label>
                            {{view Ember.Checkbox checkedBinding="filterByStatusDone"}}
                            Done
                        </label>
                        <label>
                            {{view Ember.Checkbox checkedBinding="filterByStatusDelivered"}}
                            Delivered
                        </label>
                    </fieldset>

                    <fieldset>
                        <span class="help-block">Filter by due date:</span>
                        <label>
                            {{view Ember.RadioButton name="DueDateFilter" selectionBinding="filterByDueDate" value="0"}}
                            None
                        </label>

                        <label>
                            {{view Ember.RadioButton name="DueDateFilter" selectionBinding="filterByDueDate" value="1"}}
                            This week
                        </label>
    
                        <label>
                            {{view Ember.RadioButton name="DueDateFilter" selectionBinding="filterByDueDate" value="2"}}
                            Next 2 weeks
                        </label>                  

                        <label>
                            {{view Ember.RadioButton name="DueDateFilter" selectionBinding="filterByDueDate" value="3"}}
                            Next 3 weeks
                        </label>                  

                        <label>
                            {{view Ember.RadioButton name="DueDateFilter" selectionBinding="filterByDueDate" value="4"}}
                            Next 4 weeks
                        </label>

                        <label>
                            {{view Ember.RadioButton name="DueDateFilter" selectionBinding="filterByDueDate" value="-1"}}
                            Past
                        </label>
                    </fieldset>
                </form>
            </div>
            <div class="span10">
                <div class="table-main">
                <table class="tablesorter">
                    <thead>
                    <tr>
                        <th {{action sortColumn 'orderno'}}>Order No</th>
                        <th {{action sortColumn 'orderdate'}}>Order Date</th>
                        <th {{action sortColumn 'customername'}}>Customer Name</th>
                        <th {{action sortColumn 'customerphoneno'}}>Phone Number</th>
                        <th {{action sortColumn 'duedate'}}>Due Date</th>
                        <th {{action sortColumn 'nopieces'}}>Piece count</th>
                        <th {{action sortColumn 'orderno'}}></th>
                        <th {{action sortColumn 'status'}}>Status</th>
                        <th></th>
                        <th>Edit</th>
                        <th>Delete</th>
                        <th>Print</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each order in controller itemController="ordersEdit"}}
                        <tr>
                        <td>{{order.orderno}}</td>
                        <td>{{format-date order.orderdate}}</td>
                        <td>{{order.customername}}</td>
                        <td>{{order.customerphoneno}}</td>
                        <td>{{format-date order.duedate}}</td>
                        <td>{{order.nopieces}}</td>
                        <td><a href="#" {{action orderStatusPrevious order}}><img src="images/previous-icon.png"/></a></td>
                        <td>{{order.status}}</td>
                        <td><a href="#" {{action orderStatusNext order}}><img src="images/next-icon.png"/></a></td>
                        <td>{{#link-to "orders.edit" order}}<img src="images/edit-icon.png"/>{{/link-to}}</td>
                        <td><a href="#" {{action removeItem order}}><img src="images/delete-icon.png" border="0"/></a></td>
                        <td>{{#link-to "orders.print" order}}<img src="images/print-icon.png"/>{{/link-to}}</td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
    </script>

  <script type="text/x-handlebars" data-template-name="orders/edit" >
    <div class="row">
        <div class="span12 text-center">
            <p>
                <marquee behavior="scroll" direction="right"><a href="#" {{action openModal 'ordersummary' ordersummary}}>Order summary : {{ordersummary.totalnewcount}} New, {{ordersummary.totalinprogresscount}} In Progress, {{ordersummary.totaldonecount}} Done</a></marquee>
            </p>
        </div>
        <div class="span12">
                <div class="row">
                    <div class="span3">      
                        <form class="form-horizontal form-small">
                            <div class="control-group">
                                <label class="control-label" for="orderno">Order No.</label>
                                <div class="controls">
                                    {{view Ember.TextField disabled="true" class="input-medium" valueBinding="orderno"}}
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="span3">      
                        <form class="form-horizontal form-small">
                            <div class="control-group">
                                <label class="control-label" for="orderdate">Order Date</label>
                                <div class="controls">
                                    {{view App.DatePicker class="input-medium" dateBinding="orderdate"}}
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="span3">      
                        <form class="form-horizontal form-small">
                            <div class="control-group">
                                <label class="control-label" for="duedate">Ready Date</label>
                                <div class="controls">
                                    {{view App.DatePicker class="input-medium" dateBinding="duedate"}}
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="span3">
                        <form class="form-horizontal form-small">
                            <div class="control-group">
                                <label class="control-label" for="customerphoneno">Phone No</label>
                                <div class="controls">
                                    {{view App.TextFieldEx class="input-medium" valueBinding="customerphoneno" targetAction="updateCustomerDetails"}}
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="span3">
                        <form class="form-horizontal form-small">
                            <div class="control-group">
                                <label class="control-label" for="customername">Name</label>
                                <div class="controls">
                                    {{view Ember.TextField class="input-medium" valueBinding="customername"}}
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="span3">
                        <form class="form-horizontal form-small">
                            <div class="control-group">
                                <label class="control-label" for="customeremailid">Email Id</label>
                                <div class="controls">
                                    {{view Ember.TextField class="input-medium" valueBinding="customeremailid"}}
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="span3">
                        <form class="form-horizontal form-small">
                            <div class="control-group">
                                <label class="control-label" for="nopieces">No. pieces</label>
                                <div class="controls">
                                    {{view Ember.TextField class="input-medium" valueBinding="nopieces"}}
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="span3">
                        <form class="form-horizontal form-small">
                            <div class="control-group">
                                <label class="control-label" for="status">Status</label>
                                <div class="controls">
                                    {{view Ember.Select class="input-medium" content=states valueBinding="status"}}
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="span12">
                <div class="row">
                    <div class="span3">
                    <p><a href="#" {{action createMeasurement}}><img src="images/add-icon.png"/> New measurement</a></p>
                    </div>
                    <div class="span3">
                    <p><a href="#" {{action getMeasurement}}><img src="images/get-icon.png"/> Get recent measurement</a></p>
                    </div>
                    <div class="span6">
                    </div>
                    <div class="span12">
                    {{#if measurements.length}}
                        <table class="tablesorter">
                            <thead>
                            <tr>
                                <th>Measurement Name</th>
                                <th>Measurement Type</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each measurement in measurements}}
                                <td>{{measurement.name}}</td>
                                <td>{{measurement.type}}</td>
                                <td><a href="#" {{action editMeasurement measurement}}><img src="images/edit-icon.png"/></a></td>
                                <td><a href="#" {{action removeMeasurement measurement}}><img src="images/delete-icon.png" border="0"/></a></td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    {{/if}}
                    </div>
                </div>        
            </div>

            <div class="span12">      
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="additionalnote">Measurement note</label>
                        <div class="controls">
                            {{view Ember.TextArea  class="measurementnotetext" valueBinding="additionalnote"}}
                        </div>
                    </div>
                </form>
            </div>

        
        <div class="span12 text-center">
            {{#if controller.isNew}}
                <button class="btn btn-large btn-primary" type="button" {{action updateOrder this}}>Create order</button>
            {{else}}
                <button class="btn btn-large btn-primary" type="button" {{action updateOrder this}}>Update order</button>
            {{/if}}
            <button class="btn btn-large btn-primary" type="button" {{action cancelOrder this}}>Cancel</button>
        </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="ordersummary">
    <div class="modal-header">
        <button type="button" class="close" {{action close target="view"}}>&times;</button>
        <h4>Order summary</h4>
    </div>
    <div class="modal-body">
      <div class="span6">
          <div class="row">
              <div class="span6">
                  <h5>Overall summary</h5>
                  <table class="tablesorter">
                      <thead>
                      <tr>
                          <th width="25%"></th>
                          <th width="25%">New</th>
                          <th width="25%">In Progress</th>
                          <th width="25%">Done</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                          <td>Total</td>
                          <td>{{model.totalnewcount}}</td>
                          <td>{{model.totalinprogresscount}}</td>
                          <td>{{model.totaldonecount}}</td>
                      </tr>
                      </tbody>
                  </table>
              </div>
              <div class="span6">
                  <h5>Week wise summary</h5>
                  <div class="table-weeks">
                  <table class="tablesorter">
                      <thead>
                      <tr>
                          <th width="25%">Week</th>
                          <th width="25%">New</th>
                          <th width="25%">In Progress</th>
                          <th width="25%">Done</th>
                      </tr>
                      </thead>
                      <tbody>
                      {{#each rec in model.weekwisesummary}}
                      <tr>
                          <td>{{rec.week}}</td>
                          <td>{{rec.newcount}}</td>
                          <td>{{rec.inprogresscount}}</td>
                          <td>{{rec.donecount}}</td>
                      </tr>
                      {{/each}}
                      </tbody>
                  </table>
                  </div>
              </div>
          </div>
      </div>
    <div class="span6">
        <h5>Day wise summary</h5>
        <div class="table-days">
            <table class="tablesorter">
                <thead>
                <tr>
                    <th width="25%">Due Date</th>
                    <th width="25%">New</th>
                    <th width="25%">In Progress</th>
                    <th width="25%">Done</th>
                </tr>
                </thead>
                <tbody>
                {{#each rec in model.daywisesummary}}
                <tr>
                    <td>{{format-date rec.duedate}}</td>
                    <td>{{rec.newcount}}</td>
                    <td>{{rec.inprogresscount}}</td>
                    <td>{{rec.donecount}}</td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <div class="modal-footer">
    <div class="span12 text-center">
        <form class="form-horizontal">
            <button type="button" class="btn btn-default" {{action close}}>Close</button>
        </form>
    </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="orders/print" >
    <div class="span12">
        <h4>Order details</h4>

        <table class="tablesorter">
        <thead>  
            <tr>
                <th>Order No</th>
                <th>Order Date</th>
                <th>Due Date</th>
                <th>Customer Name</th>
                <th>Phone Number</th>
                <th>Piece count</th>
            </tr>
        </thead>  
        <tbody>
            <tr>
                <td>{{orderno}}</td>
                <td>{{format-date orderdate}}</td>
                <td>{{format-date duedate}}</td>
                <td>{{customername}}</td>
                <td>{{customerphoneno}}</td>
                <td>{{nopieces}}</td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="span12">
        <h4>Measurement details</h4>

        {{#each measurement in measurements}}
            <div class="span3">
                <table class="tablesorter">
                    <thead>
                    <tr>
                        <th>{{measurement.name}} : {{measurement.type}}</th>
                    </tr>
                    <tr>
                        <th>Measurement</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each measurementitem in measurement.measurementitems}}
                    <tr>
                        <td>{{measurementitem.itemname}}</td>
                        <td>{{measurementitem.itemvalue}}</td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        {{/each}}
    </div>
    <div class="span12">
        <h4>Measurement Notes:</h4>
        {{additionalnote}}
    </div>
    
    <div class="pagebreak">
        <div class="span12">
            <h4>Order Tracking:</h4>
            <table class="tablesorter">
                <thead>
                <tr>
                    <th>Work Step</th>
                    <th>Completed Date</th>
                    <th>Completed by</th>
                </tr>
                </thead>
                <tbody>
                {{#each task in tasks}}
                    <tr>
                        <td>{{task.taskname}}</td>
                        <td></td>
                        <td></td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
        <div class="span12 text-center">
            <button class="btn btn-large btn-primary" type="button" {{action print}}>Print order</button>
            <button class="btn btn-large btn-primary" type="button" {{action close}}>Close</button>
        </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="customers/index" >
    <div class="span12">
        <div class="row">
            <div class="span2">
                <p>{{#link-to "customers.new"}}<img src="images/add-icon.png"/> New customer{{/link-to}}</p>
            </div>
            <div class="span3">
                <div class="search-bar">
                    {{input type="text" placeholder="Search by name or phone no." value=searchcustomer}}
                </div>
            </div>
        </div>
    </div>

    <div class="span12">
        <table class="tablesorter">
            <thead>
            <tr>
                <th>Customer Name</th>
                <th>Phone Number</th>
                <th>Email Id</th>
                <th>Measurement count</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            {{#each customer in controller itemController="customersEdit"}}
                <tr {{bind-attr class="selected:warning"}}>
                <td>{{customer.name}}</td>
                <td>{{customer.phoneno}}</td>
                <td>{{customer.emailid}}</td>
                <td>{{customer.measurements.length}}</td>
                <td>{{#link-to "customers.edit" customer}}<img src="images/edit-icon.png"/>{{/link-to}}</td>
                <td><a href="#" {{action removeItem customer}}><img src="images/delete-icon.png" border="0"/></a></td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="customers/edit" >
    <div class="row">
        <div class="span12">
            <div class="row">
                <div class="span6">      
                    <form class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label" for="name">Customer Name</label>
                            <div class="controls">
                                {{view Ember.TextField valueBinding="name"}}
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="phoneno">Phone Number</label>
                            <div class="controls">
                                {{view Ember.TextField valueBinding="phoneno"}}
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="emailid">Email Id</label>
                            <div class="controls">
                                {{view Ember.TextField valueBinding="emailid"}}
                            </div>
                        </div>
                    </form>
                </div>
                <div class="span6">
                    <form class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label" for="addressline1">Address Line 1</label>
                            <div class="controls">
                                {{view Ember.TextField valueBinding="addressline1"}}
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="addressline2">Address Line 2</label>
                            <div class="controls">
                                {{view Ember.TextField valueBinding="addressline2"}}
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="addressline3">Address Line 3</label>
                            <div class="controls">
                                {{view Ember.TextField valueBinding="addressline3"}}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="span12">
            <div class="row">
                <p><a href="#" {{action createMeasurement}}><img src="images/add-icon.png"/> New measurement</a></p>
                {{#if measurements.length}}
                    <table class="tablesorter">
                        <thead>
                        <tr>
                            <th>Measurement Name</th>
                            <th>Measurement Type</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each measurement in measurements}}
                            <td>{{measurement.name}}</td>
                            <td>{{measurement.type}}</td>
                            <td><a href="#" {{action editMeasurement measurement}}><img src="images/edit-icon.png"/></a></td>
                            <td><a href="#" {{action removeMeasurement measurement}}><img src="images/delete-icon.png" border="0"/></a></td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                {{/if}}
            </div>        
        </div>

        <div class="span12 text-center">
            {{#if controller.isNew}}
                <button class="btn btn-large btn-primary" type="button" {{action updateCustomer this}}>Create customer</button>
            {{else}}
                <button class="btn btn-large btn-primary" type="button" {{action updateCustomer this}}>Update customer</button>
            {{/if}}
            <button class="btn btn-large btn-primary" type="button" {{action cancelCustomer this}}>Cancel</button>
        </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="tasks/index">
    <div class="span12">
        <p>{{#link-to "tasks.new"}}<img src="images/add-icon.png"/> New task{{/link-to}}</p>
    </div>
    <div class="span12">
        <table class="tablesorter">
            <thead>
                <tr>
                    <th>Sequence Id</th>
                    <th>Task Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {{#each task in controller itemController="tasksEdit"}}
                    <tr {{bind-attr class="selected:warning"}}>
                    <td>{{task.seqid}}</td>
                    <td>{{task.taskname}}</td>
                    <td>{{#link-to "tasks.edit" task}}<img src="images/edit-icon.png"/>{{/link-to}}</td>
                    <td><a href="#" {{action removeItem task}}><img src="images/delete-icon.png" border="0"/></a></td>
                    </tr>
                {{/each}}
            </tbody>
      </table>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="_taskForm" >
      <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="seqid">Sequence Id</label>
        <div class="controls">
          {{view Ember.TextField valueBinding="seqid"}}
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="taskname">Task Name</label>
        <div class="controls">
          {{view Ember.TextField valueBinding="taskname"}}
        </div>
      </div>
    </form>
  </script>

  <script type="text/x-handlebars" data-template-name="tasks/edit" >
    
    {{#if controller.isNew}}
      <h1>New task</h1>
    {{else}}
      <h1>Edit task</h1>
    {{/if}}

      {{partial "taskForm"}}

      <p>
        <button {{action updateItem}}>Update record</button>
      </p>
  </script>

  <script type="text/x-handlebars" data-template-name="measurementconfigs/index">
      <div class="span12">
          <p>{{#link-to "measurementconfigs.new"}}<img src="images/add-icon.png"/> New measurement type{{/link-to}}</p>
      </div>
      <div class="span12">
          <table class="tablesorter">
              <thead>
              <tr>
                  <th>Type</th>
                  <th>Item Count</th>
                  <th>Edit</th>
                  <th>Delete</th>
              </tr>
              </thead>
              <tbody>
              {{#each config in controller itemController="measurementconfigsEdit"}}
                  <tr {{bind-attr class="selected:warning"}}>
                      <td>{{config.type}}</td>
                      <td>{{config.measurementitems.length}}</td>
                      <td>{{#link-to "measurementconfigs.edit" config}}<img src="images/edit-icon.png"/>{{/link-to}}</td>
                      <td><a href="#" {{action removeItem config}}><img src="images/delete-icon.png" border="0"/></a></td>
                  </tr>
              {{/each}}
              </tbody>
          </table>
      </div>
  </script>

  <script type="text/x-handlebars" data-template-name="_measurementconfigsForm" >
      <div class="row">
          <div class="span12">
              <form class="form-horizontal">
                  <div class="control-group">
                      <label class="control-label">Measurement Type</label>
                      <div class="controls">
                          {{view Ember.TextField valueBinding="type"}}
                      </div>
                  </div>
              </form>

          <div class="span12">
              <div class="row">
                  <p><a href="#" {{action createMeasurementItemConfig}}><img src="images/add-icon.png"/> New measurement item</a></p>
                  {{#if measurementitems.length}}
                  <table class="tablesorter">
                      <thead>
                          <tr>
                              <th>Item Name</th>
                              <th>Minimum Value</th>
                              <th>Maximum Value</th>
                              <th>Edit</th>
                              <th>Delete</th>
                          </tr>
                      </thead>
                      <tbody>
                      {{#each item in measurementitems}}
                          <tr>
                              <td>{{item.itemname}}</td>
                              <td>{{item.min}}</td>
                              <td>{{item.max}}</td>
                              <td><a href="#" {{action editMeasurementItemConfig item}}><img src="images/edit-icon.png"/></a></td>
                              <td><a href="#" {{action removeMeasurementIemConfig item}}><img src="images/delete-icon.png" border="0"/></a></td>
                          </tr>
                      {{/each}}
                      </tbody>
                  </table>
                  {{/if}}
              </div>
          </div>

          <div class="span12 text-center">
              {{#if controller.isNew}}
              <button class="btn btn-large btn-primary" type="button" {{action updateMeasurementType this}}>Create measurement type</button>
              {{else}}
              <button class="btn btn-large btn-primary" type="button" {{action updateMeasurementType this}}>Update measurement type</button>
              {{/if}}
          </div>
      </div>
  </script>

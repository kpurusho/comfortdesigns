
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Comfort Designs</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/datepicker.css" media="screen">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="print">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" media="screen">
    <link rel="stylesheet" href="css/style.css" media="screen">
    <link rel="stylesheet" href="css/style.css" media="print">
</head>
<body>


<script type="text/x-handlebars" data-template-name="application">

    <div class="container">
        <h2>Comfort Designs</h2>

        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    {{#link-to "index" tagName="li"}}
                    <a {{bindAttr href="view.href"}}>Home</a>
                    {{/link-to}}

                    {{#link-to "orders" tagName="li"}}
                    <a {{bindAttr href="view.href"}}>Orders</a>
                    {{/link-to}}

                    {{#link-to "customers" tagName="li"}}
                    <a {{bindAttr href="view.href"}}>Customers</a>
                    {{/link-to}}

                    {{#link-to "measurementconfigs" tagName="li"}}
                    <a {{bindAttr href="view.href"}}>Measurement Config</a>
                    {{/link-to}}

                    {{#link-to "tasks" tagName="li"}}
                    <a {{bindAttr href="view.href"}}>Tasks Config</a>
                    {{/link-to}}
                </ul>
            </div>
        </div>
        {{outlet}}
        {{outlet modal}}
    </div>
</script>

<script type="text/x-handlebars" data-template-name="index" >
    <div class="span12">
        <h4>Welcome to Comfort Designs </h4>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="orders/index" >
    <div class="span12">
        <div class="row">
            <div class="span2">
                <p>{{#link-to "orders.new"}}<img src="images/add-icon.png"/> New order{{/link-to}}</p>
            </div>

            <div class="span3">
                <div class="search-bar">
                    {{input type="text" placeholder="Search by order number" value=searchorder}}
                </div>
            </div>

            <div class="span3">
                <div class="search-bar">
                    {{input type="text" placeholder="Search by name or phone no." value=searchcustomer}}
                </div>
            </div>
            <div class="span4 text-center">
                <p>
                    <a href="#" {{action openModal 'ordersummary' ordersummary}}>Order summary : {{ordersummary.totalnewcount}} New, {{ordersummary.totalinprogresscount}} In Progress, {{ordersummary.totaldonecount}} Done</a>
                </p>
            </div>
        </div>
    </div>


    <div class="span12">
        <div class="row">
            <div class="span2">
                <form>
                    <fieldset>
                        <legend>Filter by status:</legend>

                        <label>
                            {{view Ember.Checkbox checkedBinding="filterByStatusNew"}}
                            New
                        </label>
                        <label>
                            {{view Ember.Checkbox checkedBinding="filterByStatusInProgress"}}
                            In Progress
                        </label>
                        <label>
                            {{view Ember.Checkbox checkedBinding="filterByStatusDone"}}
                            Done
                        </label>
                        <label>
                            {{view Ember.Checkbox checkedBinding="filterByStatusDelivered"}}
                            Delivered
                        </label>
                    </fieldset>
                </form>

                <form>
                    <fieldset>
                        <legend class="small">Filter by delivery date:</legend>
                        <label>
                            {{view Ember.RadioButton name="DueDateFilter" selectionBinding="filterByDueDate" value="0"}}
                            None
                        </label>

                        <label>
                            {{view Ember.RadioButton name="DueDateFilter" selectionBinding="filterByDueDate" value="1"}}
                            This week
                        </label>

                        <label>
                            {{view Ember.RadioButton name="DueDateFilter" selectionBinding="filterByDueDate" value="2"}}
                            Next 2 weeks
                        </label>

                        <label>
                            {{view Ember.RadioButton name="DueDateFilter" selectionBinding="filterByDueDate" value="3"}}
                            Next 3 weeks
                        </label>

                        <label>
                            {{view Ember.RadioButton name="DueDateFilter" selectionBinding="filterByDueDate" value="4"}}
                            Next 4 weeks
                        </label>

                        <label>
                            {{view Ember.RadioButton name="DueDateFilter" selectionBinding="filterByDueDate" value="-1"}}
                            Past
                        </label>
                    </fieldset>
                </form>
            </div>
            <div class="span10">
                <div class="table-main">
                    <table class="tablesorter">
                        <thead>
                        <tr>
                            <th {{action sortColumn 'orderno'}}>Order No</th>
                            <th {{action sortColumn 'orderdate'}}>Order Date</th>
                            <th {{action sortColumn 'customername'}}>Customer Name</th>
                            <th {{action sortColumn 'customerphoneno'}}>Phone Number</th>
                            <th {{action sortColumn 'readydate'}}>Ready Date</th>
                            <th {{action sortColumn 'duedate'}}>Delivery Date</th>
                            <th {{action sortColumn 'nopieces'}}>Piece count</th>
                            <th {{action sortColumn 'orderno'}}></th>
                            <th {{action sortColumn 'status'}}>Status</th>
                            <th></th>
                            <th>Edit</th>
                            <th>Delete</th>
                            <th>Print</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each order in controller itemController="ordersEdit"}}
                        <tr>
                            <td>{{order.orderno}}</td>
                            <td>{{format-date order.orderdate}}</td>
                            <td>{{order.customername}}</td>
                            <td>{{order.customerphoneno}}</td>
                            <td>{{format-date order.readydate}}</td>
                            <td>{{format-date order.duedate}}</td>
                            <td>{{order.nopieces}}</td>
                            <td><a href="#" {{action orderStatusPrevious order}}><img src="images/previous-icon.png"/></a></td>
                            <td>{{order.status}}</td>
                            <td><a href="#" {{action orderStatusNext order}}><img src="images/next-icon.png"/></a></td>
                            <td>{{#link-to "orders.edit" order}}<img src="images/edit-icon.png"/>{{/link-to}}</td>
                            <td><a href="#" {{action removeItem order}}><img src="images/delete-icon.png" border="0"/></a></td>
                            <td>{{#link-to "orders.print" order}}<img src="images/print-icon.png"/>{{/link-to}}</td>
                        </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="orders/edit" >
    <div class="row">
        <div class="span12 text-center">
            <p>
                <a href="#" {{action openModal 'ordersummary' ordersummary}}>Order summary : {{ordersummary.totalnewcount}} New, {{ordersummary.totalinprogresscount}} In Progress, {{ordersummary.totaldonecount}} Done</a>
            </p>
        </div>
        <div class="span12">
            <div class="row">
                <div class="span3">
                    <form class="form">
                        <fieldset>
                            <label class="control-label" >Order No.</label>
                            <div class="controls">
                                {{view Ember.TextField disabled="true" valueBinding="orderno"}}
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="span3">
                    <form class="form">
                        <fieldset>
                            <label class="control-label" >Order Date</label>
                            <div class="controls">
                                {{view App.DatePicker dateBinding="orderdate"}}
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="span3">
                    <form class="form">
                        <fieldset>
                            <label class="control-label" >Ready Date</label>
                            <div class="controls">
                                {{view App.DatePicker dateBinding="readydate"}}
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="span3">
                    <form class="form">
                        <fieldset>
                            <label class="control-label" >Delivery Date</label>
                            <div class="controls">
                                {{view App.DatePicker dateBinding="duedate"}}
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="span3">
                    <form class="form">
                        <fieldset>
                            <label class="control-label" >Phone No</label>
                            {{view App.TextFieldEx valueBinding="customerphoneno" targetAction="updateCustomerDetails"}}
                        </fieldset>
                    </form>
                </div>
                <div class="span3">
                    {{#form-for controller}}
                    {{input customername label="Name"}}
                    {{/form-for}}
                </div>
                <div class="span3">
                    {{#form-for controller}}
                    {{input customeremailid as="email" label="Email Id"}}
                    {{/form-for}}
                </div>
                <div class="span3">
                    {{#form-for controller}}
                    {{input nopieces label="No. pieces"}}
                    {{/form-for}}
                </div>
                <div class="span3">
                    {{input status as='select'
                    label="Status"
                    collection="states"}}
                </div>
            </div>
        </div>
        <div class="span12">
            <div class="row">
                <div class="span3">
                    <p><a href="#" {{action createMeasurement}}><img src="images/add-icon.png"/> New measurement</a></p>
                </div>
                <div class="span3">
                    <p><a href="#" {{action getRecentMeasurement}}><img src="images/get-icon.png"/> Get last measurement</a></p>
                </div>
                <div class="span3">
                    <p><a href="#" {{action getAllPreviousMeasurement}}><img src="images/get-icon.png"/> Get all previous measurements</a></p>
                </div>
                <div class="span6">
                </div>
                <div class="span12">
                    {{#if measurements.length}}
                    <table class="tablesorter">
                        <thead>
                        <tr>
                            <th>Measurement Name</th>
                            <th>Measurement Type</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each measurement in measurements}}
                        <td>{{measurement.name}}</td>
                        <td>{{measurement.type}}</td>
                        <td><a href="#" {{action editMeasurement measurement}}><img src="images/edit-icon.png"/></a></td>
                        <td><a href="#" {{action removeMeasurement measurement}}><img src="images/delete-icon.png" border="0"/></a></td>
                        </tr>
                        {{/each}}
                        </tbody>
                    </table>
                    {{/if}}
                </div>
            </div>
        </div>

        <div class="span12">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" >Measurement note</label>
                    <div class="controls">
                        {{view Ember.TextArea  class="measurementnotetext" valueBinding="additionalnote"}}
                    </div>
                </div>
            </form>
        </div>


        <div class="span12 text-center">
            {{#if controller.isNew}}
            <button class="btn btn-large btn-primary" type="button" {{action updateOrder this}}>Create order</button>
            {{else}}
            <button class="btn btn-large btn-primary" type="button" {{action updateOrder this}}>Update order</button>
            {{/if}}
            <button class="btn btn-large btn-primary" type="button" {{action cancelOrder this}}>Cancel</button>
        </div>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="ordersummary">
    <div class="modal-header">
        <button type="button" class="close" {{action close target="view"}}>&times;</button>
        <h4>Order summary</h4>
    </div>
    <div class="modal-body">
        <div class="span6">
            <div class="row">
                <div class="span6">
                    <h5>Overall summary</h5>
                    <table class="tablesorter">
                        <thead>
                        <tr>
                            <th width="25%"></th>
                            <th width="25%">New</th>
                            <th width="25%">In Progress</th>
                            <th width="25%">Done</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Total</td>
                            <td>{{model.totalnewcount}}</td>
                            <td>{{model.totalinprogresscount}}</td>
                            <td>{{model.totaldonecount}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="span6">
                    <h5>Week wise summary</h5>
                    <div class="table-weeks">
                        <table class="tablesorter">
                            <thead>
                            <tr>
                                <th width="25%">Week</th>
                                <th width="25%">New</th>
                                <th width="25%">In Progress</th>
                                <th width="25%">Done</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each rec in model.weekwisesummary}}
                            <tr>
                                <td>{{rec.week}}</td>
                                <td>{{rec.newcount}}</td>
                                <td>{{rec.inprogresscount}}</td>
                                <td>{{rec.donecount}}</td>
                            </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="span6">
            <h5>Day wise summary</h5>
            <div class="table-days">
                <table class="tablesorter">
                    <thead>
                    <tr>
                        <th width="25%">Delivery Date</th>
                        <th width="25%">New</th>
                        <th width="25%">In Progress</th>
                        <th width="25%">Done</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each rec in model.daywisesummary}}
                    <tr>
                        <td>{{format-date rec.duedate}}</td>
                        <td>{{rec.newcount}}</td>
                        <td>{{rec.inprogresscount}}</td>
                        <td>{{rec.donecount}}</td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="span12 text-center">
            <form class="form-horizontal">
                <button type="button" class="btn btn-default" {{action close}}>Close</button>
            </form>
        </div>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="orders/print" >
    <div class="span12">
        <div class="row">
        <h4>Order details</h4>
        <table class="tablesorter">
            <thead>
            <tr>
                <th>Order No</th>
                <th>Order Date</th>
                <th>Ready Date</th>
                <th>Customer Name</th>
                <th>Phone Number</th>
                <th>Piece count</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{orderno}}</td>
                <td>{{format-date orderdate}}</td>
                <td>{{format-date readydate}}</td>
                <td>{{customername}}</td>
                <td>{{customerphoneno}}</td>
                <td>{{nopieces}}</td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>

    <div class="span12">
        <div class="row">

        <h4>Measurement details</h4>

        {{#each m in measurements}}
            <div class="span12 borderedDiv">
                <div class="row">
                    <h5>
                        {{m.name}} : {{m.type}}
                    </h5>
                    {{#eachIndexed m.measurementitems}}
                    {{#if blockstart}}
                    <div class="span2">
                        <table class="tablesorter">
                            <thead>
                            <tr>
                                <th>Measurement</th>
                                <th>Value</th>
                            </tr>
                            </thead>
                            <tbody>
                        {{/if}}
                            <tr>
                                <td>{{itemname}}</td>
                                <td>{{itemvalue}}</td>
                            </tr>
                        {{#if blockend}}
                            </tbody>
                        </table>
                    </div>
                    {{/if}}
                    {{/eachIndexed}}
                </div>
            </div>
         {{/each}}

        <div class="span12">
            <h4>Measurement Notes:</h4>
            {{additionalnote}}
        </div>

        <div class="span12">
            <h4>Order Tracking:</h4>
            <table class="tablesorter">
                <thead>
                <tr>
                    <th>Work Step</th>
                    <th>Completed Date</th>
                    <th>Completed by</th>
                </tr>
                </thead>
                <tbody>
                {{#each task in tasks}}
                <tr>
                    <td>{{task.taskname}}</td>
                    <td></td>
                    <td></td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>

        <div class="span12 text-center">
            <button class="btn btn-large btn-primary" type="button" {{action print}}>Print order</button>
            <button class="btn btn-large btn-primary" type="button" {{action close}}>Close</button>
        </div>
        </div>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="customers/index" >
    <div class="span12">
        <div class="row">
            <div class="span2">
                <p>{{#link-to "customers.new"}}<img src="images/add-icon.png"/> New customer{{/link-to}}</p>
            </div>
            <div class="span3">
                <div class="search-bar">
                    {{input type="text" placeholder="Search by name or phone no." value=searchcustomer}}
                </div>
            </div>
        </div>
    </div>

    <div class="span12">
        <table class="tablesorter">
            <thead>
            <tr>
                <th>Customer Name</th>
                <th>Phone Number</th>
                <th>Email Id</th>
                <th>Measurement count</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            {{#each customer in controller itemController="customersEdit"}}

                {{/form-for}}

                </tr>

<script type="text/x-handlebars" data-template-name="tasks/index">

        <p><a href="#" {{action createTask}}><img src="images/add-icon.png"/>New task</a></p>

<script type="text/x-handlebars" data-template-name="measurementconfigs/index">
    <div class="span12">
        <p>{{#link-to "measurementconfigs.new"}}<img src="images/add-icon.png"/> New measurement type{{/link-to}}</p>
    </div>
    <div class="span12">
        <table class="tablesorter">
            <thead>
            <tr>
                <th>Type</th>
                <th>Item Count</th>
                <th>Edit</th>
                <th>Copy</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            {{#each config in controller itemController="measurementconfigsEdit"}}
            <tr {{bind-attr class="selected:warning"}}>
            <td>{{config.type}}</td>
            <td>{{config.measurementitems.length}}</td>
            <td>{{#link-to "measurementconfigs.edit" config}}<img src="images/edit-icon.png"/>{{/link-to}}</td>
            <td><a href="#" {{action copyItem config}}><img src="images/copy-icon.png" border="0"/></a></td>
            <td><a href="#" {{action removeItem config}}><img src="images/delete-icon.png" border="0"/></a></td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="measurementconfigs/edit" >
    <div class="span12">
        {{#form-for controller}}
        {{input type label="Measurement Type"}}
        {{/form-for}}
    </div>
    <div class="span12">
        <p><a href="#" {{action createMeasurementItemConfig}}><img src="images/add-icon.png"/> New measurement item</a></p>
        {{#if measurementitems.length}}
        <table class="tablesorter">
            <thead>
            <tr>
                <th>Item Name</th>
                <th>Minimum Value</th>
                <th>Maximum Value</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            {{#each item in measurementitems}}
            <tr>
                <td>{{item.itemname}}</td>
                <td>{{item.min}}</td>
                <td>{{item.max}}</td>
                <td><a href="#" {{action editMeasurementItemConfig item}}><img src="images/edit-icon.png"/></a></td>
                <td><a href="#" {{action removeMeasurementIemConfig item}}><img src="images/delete-icon.png" border="0"/></a></td>
            </tr>
            {{/each}}
            </tbody>
        </table>
        {{/if}}
    </div>

    <div class="span12 text-center">
        {{#if controller.isNew}}
        <button class="btn btn-large btn-primary" type="button" {{action updateMeasurementType this}}>Create measurement type</button>
        {{else}}
        <button class="btn btn-large btn-primary" type="button" {{action updateMeasurementType this}}>Update measurement type</button>
        {{/if}}
    </div>
</script>

<script type="text/x-handlebars" data-template-name="measurementitemconfig">
    <div class="modal-header">
        <h4>Edit Measurement item config</h4>
    </div>

    <div class="modal-body">
        <div class="span12">
            <div class="row">
                {{#form-for controller}}
                <div class="span4">
                    {{input itemname label="Name"}}
                </div>
                <div class="span4">
                    {{input min label="Min"}}
                </div>
                <div class="span4">
                    {{input max label="Max"}}
                </div>
                {{/form-for}}
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <div class="span12 text-center">
            <form class="form-horizontal">
                <button type="button" class="btn btn-default" {{action updateMeasurementItemConfig}}>Update</button>
            </form>
        </div>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="measurement">
    <div class="modal-header">
        <button type="button" class="close" {{action close target="view"}}>&times;</button>
        <h4>Edit Measurement</h4>
    </div>

    <div class="modal-body">
        <div class="span12">
            <div class="row">
                <div class="span4">
                    {{#form-for controller}}
                    {{input name label="Name"}}
                    {{/form-for}}
                </div>
                <div class="span4">
                    {{#form-for controller}}
                    {{#if controller.isNew}}
                    {{input measurementtype as='select'
                    label="Type"
                    collection="measurementtypes"
                    prompt="Select type"}}
                    {{else}}
                    <label class="control-label">Type:</label>
                    <label class="control-label">{{type}}</label>
                    {{/if}}
                    {{/form-for}}
                </div>
            </div>
        </div>

        <div class="span12">
            <div class="row">
                {{#form-for controller}}
                {{#eachIndexed measurementitems itemController="measurementitem"}}
                {{#if blockStart}}
                <div class="row">
                {{/if}}
                    <div class="span2">
                        {{input itemvalue label=itemname}}
                    </div>
                {{#if blockEnd}}
                </div>
                {{/if}}
                {{/eachIndexed}}
                {{/form-for}}
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <div class="span12 text-center">
            <form class="form-horizontal">
                <button type="button" class="btn btn-default" {{action updateMeasurement}}>Update measurement</button>
                <button type="button" class="btn btn-default" {{action close}}>Cancel</button>
            </form>
        </div>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="measurementSelect" >
    <div class="modal-header">
        <h4>Select measurement</h4>
    </div>

    <div class="modal-body">
        <div class="span12">
            <table class="tablesorter">
                <thead>
                <tr>
                    <th>Select</th>
                    <th>Date</th>
                    <th>Measurement Name</th>
                    <th>Measurement Type</th>
                </tr>
                </thead>
                <tbody>
                {{#each order in model}}
                {{#each measurement in order.measurements}}
                <tr >
                    <td>{{view Ember.Checkbox checkedBinding="measurement.selected"}}</td>
                    <td>{{format-date order.orderdate}}</td>
                    <td>{{measurement.name}}</td>
                    <td>{{measurement.type}}</td>
                </tr>
                {{/each}}
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal-footer">
        <div class="span12 text-center">
            <form class="form-horizontal">
                <button type="button" class="btn btn-default" {{action ok}}>Ok</button>
                <button type="button" class="btn btn-default" {{action cancel}}>Cancel</button>
            </form>
        </div>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="modal_layout">
    <div class="modal-backdrop fade">&nbsp;</div>
    <div class="modal fade show" >
        <div class="modal-dialog">
            <div class="modal-content">
                {{yield}}
            </div>
        </div>
    </div>
</script>

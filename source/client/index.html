
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Comfort Designs</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="application">
  <div class="container">
    <h1>Comfort Designs</h1>

        <div class="navbar">
          <div class="navbar-inner">
            <ul class="nav">
              
              {{#view App.NavView}}
                <!--link-to actually links to route name in router.js-->
                {{#link-to "index"}}Home{{/link-to}}
              {{/view}}

              {{#view App.NavView}}
                {{#link-to "customers"}}Customers{{/link-to}}
              {{/view}}
              
              {{#view App.NavView}}
                {{#link-to "tasks"}}Master Tasks{{/link-to}}
              {{/view}}

              {{#view App.NavView}}
                {{#link-to "about"}}About{{/link-to}}
              {{/view}}

            </ul>
          </div>
        </div>
    {{outlet}}
  </div>
  </script>  

  <script type="text/x-handlebars" data-template-name="index" >
    <p>Welcome to Comfort Designs </p>
  </script>

<script type="text/x-handlebars" data-template-name="customers/edit" >
    <div class="row">
        <div class="span12">
            <div class="row">
                <div class="span6">      
                    <form class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label" for="name">Customer Name</label>
                            <div class="controls">
                                {{view Ember.TextField valueBinding="name"}}
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="phoneno">Phone Number</label>
                            <div class="controls">
                                {{view Ember.TextField valueBinding="phoneno"}}
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="emailid">Email Id</label>
                            <div class="controls">
                                {{view Ember.TextField valueBinding="emailid"}}
                            </div>
                        </div>
                    </form>
                </div>
                <div class="span6">
                    <form class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label" for="addressline1">Address Line 1</label>
                            <div class="controls">
                                {{view Ember.TextField valueBinding="addressline1"}}
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="addressline2">Address Line 2</label>
                            <div class="controls">
                                {{view Ember.TextField valueBinding="addressline2"}}
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="addressline3">Address Line 3</label>
                            <div class="controls">
                                {{view Ember.TextField valueBinding="addressline3"}}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="span12">
            <div class="row">
                {{#if measurements.length}}
                    <table class="table table-hover">
                        <tr>
                            <th>Selected</th>
                            <th>Measurement Name</th>
                            <th>Measurement Type</th>
                            <th></th>
                            <th></th>
                        </tr>
                        {{#each measurement in measurements}}
                            <tr {{bind-attr class="selected:warning"}}>
                            <td>{{view Ember.Checkbox checkedBinding="selected"}}</td>
                            <td>{{measurement.name}}</td>
                            <td>{{measurement.type}}</td>
                            </tr>
                        {{/each}}
                    </table>
                {{/if}}
            </div>        
        </div>
        <div class="span12 text-center">
            {{#if controller.isNew}}
                <button class="btn btn-large btn-primary" type="button" {{action updateItem this}}>Create customer</button>
            {{else}}
                <button class="btn btn-large btn-primary" type="button" {{action updateItem this}}>Update customer</button>
            {{/if}}
        </div>
    </div>
</script>


  <script type="text/x-handlebars" data-template-name="customers/index" >
    {{#if itemsSelected}}
        <p><button {{action 'removeSelectedCustomers'}}>Remove {{editCounter}} selected customers</button></p>
    {{/if}}

    <table class="table table-hover">
        <tr>
            <th>Selected</th>
            <th>Customer Name</th>
            <th>Phone Number</th>
            <th>Email Id</th>
            <th></th>
            <th></th>
        </tr>
        {{#each customer in controller itemController="customersEdit"}}
            <tr {{bind-attr class="selected:warning"}}>
            <td>{{view Ember.Checkbox checkedBinding="selected"}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.phoneno}}</td>
            <td>{{customer.emailid}}</td>
            <td>{{#link-to "customers.edit" customer}}<img src="images/edit-icon.png"/>{{/link-to}}</td>
            <td><a href="#" {{action removeItem customer}}><img src="images/delete-icon.png" border="0"/></a></td>
            </tr>
        {{/each}}
    </table>

    <p>{{#link-to "customers.new"}}<img src="images/add-icon.png"/> New customer{{/link-to}}</p>

  </script>

  <script type="text/x-handlebars" data-template-name="measurements/edit" >
    
    {{#if controller.isNew}}
      <h1>New measurement</h1>
    {{else}}
      <h1>Edit measurement</h1>
    {{/if}}

      {{partial "taskForm"}}

      <p>
        <button {{action updateItem}}>Update record</button>
      </p>
  </script>

  <script type="text/x-handlebars" data-template-name="tasks/index">
    {{#if itemsSelected}}
        <p><button {{action 'removeSelectedTasks'}}>Remove {{editCounter}} selected tasks</button></p>
    {{/if}}

    <table class="table table-hover">
      <tr>
        <th>Selected</th>
        <th>Sequence Id</th>
        <th>Task Name</th>
        <th></th>
        <th></th>
      </tr>
        {{#each task in controller itemController="tasksEdit"}}
          <tr {{bind-attr class="selected:warning"}}>
          <td>{{view Ember.Checkbox checkedBinding="selected"}}</td>
          <td>{{task.seqid}}</td>
          <td>{{task.taskname}}</td>
          <td>{{#link-to "tasks.edit" task}}<img src="images/edit-icon.png"/>{{/link-to}}</td>
          <td><a href="#" {{action removeItem task}}><img src="images/delete-icon.png" border="0"/></a></td>
          </tr>
        {{/each}}
      </table>
    <p>{{#link-to "tasks.new"}}<img src="images/add-icon.png"/> New task{{/link-to}}</p>
  </script>

  <script type="text/x-handlebars" data-template-name="_taskForm" >
      <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="seqid">Sequence Id</label>
        <div class="controls">
          {{view Ember.TextField valueBinding="seqid"}}
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="taskname">Task Name</label>
        <div class="controls">
          {{view Ember.TextField valueBinding="taskname"}}
        </div>
      </div>
    </form>
  </script>

  <script type="text/x-handlebars" data-template-name="tasks/edit" >
    
    {{#if controller.isNew}}
      <h1>New task</h1>
    {{else}}
      <h1>Edit task</h1>
    {{/if}}

      {{partial "taskForm"}}

      <p>
        <button {{action updateItem}}>Update record</button>
      </p>
  </script>

  <script type="text/x-handlebars" data-template-name="about" >
      <p>This is the about page.</p>
  </script>

  <script src="js/lib/jquery-1.10.2.js"></script>
  <script src="js/lib/handlebars-1.1.2.js"></script>
  <script src="js/lib/ember.js"></script>
  <script src="js/lib/ember-data.js"></script>
  <script src="js/lib/bootstrap.js"></script>
  <script src="js/application.js"></script>
  <script src="js/router.js"></script>
  <script src="js/routes/taskroute.js"></script>
  <script src="js/routes/customerroute.js"></script>
  <script src="js/controller/tasksedit_controller.js"></script>
  <script src="js/controller/tasksindex_controller.js"></script>
  <script src="js/controller/customersedit_controller.js"></script>
  <script src="js/controller/customersindex_controller.js"></script>
  <script src="js/models/customermodel.js"></script>
  <script src="js/models/taskmodel.js"></script>
  <script src="js/views/navview.js"></script>
</body>
</html>

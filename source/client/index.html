  <script type="text/x-handlebars" data-template-name="customers/index" >
    {{#if customersPresent}}

      <p>Number of customer = {{content.length}}</p>

      {{#if itemsSelected}}
        <p><button {{action 'removeSelectedCustomers'}}>Remove {{editCounter}} selected customers</button></p>
      {{/if}}

      <table class="table table-hover">
      <tr>
        <th>Selected</th>
        <th>Customer Name</th>
        <th>Phone Number</th>
        <th></th>
        <th></th>
      </tr>
        {{#each customer in controller itemController="customersEdit"}}
          <tr {{bindAttr class="selected:warning"}}>
          <td>{{view Ember.Checkbox checkedBinding="selected"}}</td>
          <td>{{customer.name}}</td>
          <td>{{customer.phoneno}}</td>
          <td>{{#linkTo "customers.edit" customer}}<img src="images/edit-icon.png"/>{{/linkTo}}</td>
          <td><a href="#" {{action removeItem customer}}><img src="images/delete-icon.png" border="0"/></a></td>
          </tr>
        {{/each}}
      </table>

    {{else}}
      No customers present.
    {{/if}}

    <p>{{#linkTo "customers.new"}}<img src="images/add-icon.png"/> New customer{{/linkTo}}</p>

  </script>


  <script type="text/x-handlebars" data-template-name="tasks/index">

    {{#if tasksPresent}}

      <p>Number of tasks = {{content.length}}</p>

      {{#if itemsSelected}}
        <p><button {{action 'removeSelectedTasks'}}>Remove {{editCounter}} selected tasks</button></p>
      {{/if}}

      <table class="table table-hover">
      <tr>
        <th>Selected</th>
        <th>Sequence Id</th>
        <th>Task Name</th>
        <th></th>
        <th></th>
      </tr>
        {{#each task in controller itemController="tasksEdit"}}
          <tr {{bindAttr class="selected:warning"}}>
          <td>{{view Ember.Checkbox checkedBinding="selected"}}</td>
          <td>{{task.seqid}}</td>
          <td>{{task.taskname}}</td>
          <td>{{#linkTo "tasks.edit" task}}<img src="images/edit-icon.png"/>{{/linkTo}}</td>
          <td><a href="#" {{action removeItem task}}><img src="images/delete-icon.png" border="0"/></a></td>
          </tr>
        {{/each}}
      </table>

    {{else}}
      No tasks present.
    {{/if}}

    <p>{{#linkTo "tasks.new"}}<img src="images/add-icon.png"/> New task{{/linkTo}}</p>

    
  </script>

  <script type="text/x-handlebars" data-template-name="_taskForm" >

      <div class="control-group">
        <label class="control-label" for="longitude">Task Name</label>
        <div class="controls">
          {{view Ember.TextField valueBinding="taskname"}}
        </div>
      </div>
    </form>
  </script>

    {{/if}}

  </script>
